<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>demo</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.15.1/theme-chalk/index.min.css"
    />
    <style>
        #app {
            padding: 10px 20px;
            width: 50%;
            margin: auto;
            margin-top: 40px;
        }

        .el-select .el-input {
            width: 130px;
        }

        .input-with-select .el-input-group__prepend {
            background-color: #fff;
        }
    </style>
</head>
<body>
<div id="app">
    <form-generator :options="options"></form-generator>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.15.1/index.min.js"></script>
<script src="../dist/form-generator.js"></script>
<script>
  const vm = new Vue({
    el: '#app',
    data: {
      options: {
        formItems: [
          {
            type: 'input',
            key: 'inputValue',
            props: {
              placeholder: '请输入内容...'
            },
            children: [
              {
                type: 'span',
                slot: 'prepend',
                text: 'http://'
              }
            ]
          },
          {
            type: 'input',
            key: 'inputValue',
            props: {
              placeholder: '请输入内容...'
            },
            children: [
              {
                type: 'span',
                slot: 'append',
                text: 'com'
              }
            ]
          },
          {
            type: 'input',
            key: 'inputValue',
            class: 'input-with-select',
            props: {
              placeholder: '请输入内容...'
            },
            children: [
              {
                type: 'select',
                slot: 'prepend',
                key: 'selectValue',
                props: {
                  placeholder: '请选择'
                },
                options: [{ label: 'test', value: 1 }, { label: 'test3', value: 2 }]
              },
              {
                type: 'button',
                slot: 'append',
                props: {
                  icon: 'el-icon-search',
                  type: 'primary'
                }
              }
            ]
          },
          {
            type: 'select',
            key: 'selectValue',
            props: {
              placeholder: '请选择'
            },
            options: [{ label: 'test', value: 1 }, { label: 'test3', value: 2 }]
          },
          {
            type: 'button', text: 'test', props: { type: 'primary', loading: true }
          }
        ],
        formData: {
          inputValue: '',
          selectValue: 1
        }
      }
    }
  })

</script>
</body>
</html>
