<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.15.1/theme-chalk/index.min.css"
    />
    <style>
        #app {
            padding: 10px 20px;
            width: 50%;
            margin: auto;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<div id="app">
    <form-generator :options="options"></form-generator>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.15.1/index.min.js"></script>
<script src="../dist/form-generator.js"></script>
<script>
  const vm = new Vue({
    el: '#app',
    data: {
      options: {
        formItems: [
          {
            type: 'input',
            key: 'inputValue',
            props: {
              placeholder: '请输入内容...'
            },
            children: [
              {
                type: 'span',
                slot: 'prepend',
                text: 'http://'
              },
              {
                type: 'span',
                slot: 'append',
                text: '.com'
              }
            ]
          },
          {
            type: 'input',
            key: 'inputValue',
            props: {
              placeholder: '请输入内容...'
            },
            children: [
              {
                type: 'span',
                slot: 'append',
                text: 'com'
              }
            ]
          },
          {
            type: 'input',
            key: 'inputValue',
            props: {
              placeholder: '请输入内容...'
            },
            children: [
              {
                type: 'select',
                slot: 'prepend',
                options: []
              },
              {
                type: 'button',
                slot: 'append',
                props: {
                  icon: 'el-icon-search',
                  type: 'primary'
                }
              }
            ]
          },
          {
            type: 'button', text: 'test', props: { type: 'primary', loading: true }
          }
        ],
        formData: {
          inputValue: ''
        }
      }
    },
    watch: {
      'options.formData.inputValue'(val) {
        console.log(val)
      }
    }
  })

</script>
</body>
</html>
